<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_logo_icon_229290.png" alt= "Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
      
        <div class="songsList">
            <h1>My Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="download (2).jpg" alt="1" >
                    <span class="songName"> Let me love You</span>
                        <span class="songlistplay"><span class="timestamp">03:25 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="download (1).jpg" alt="1" >
                    <span class="songName"> Calm Down </span>
                        <span class="songlistplay"><span class="timestamp">03:59 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="download (3).jpg" alt="1" >
                    <span class="songName"> Gangster's Paradise </span>
                        <span class="songlistplay"><span class="timestamp">04:00 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="download (4).jpg" alt="1" >
                    <span class="songName"> Gangnam Style </span>
                        <span class="songlistplay"><span class="timestamp">03:39 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images.jpg" alt="1" >
                    <span class="songName"> Despacito </span>
                        <span class="songlistplay"><span class="timestamp">03:49 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images (1).jpg" alt="1" >
                    <span class="songName"> God's Plan </span>
                        <span class="songlistplay"><span class="timestamp">03:18 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="download (5).jpg" alt="1" >
                    <span class="songName"> Get Low </span>
                        <span class="songlistplay"><span class="timestamp">03:34 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="download (6).jpg" alt="1" >
                    <span class="songName"> 24K Magic </span>
                        <span class="songlistplay"><span class="timestamp">03: <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="download (7).jpg" alt="1" >
                    <span class="songName"> Animals </span>
                        <span class="songlistplay"><span class="timestamp">03:51 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="download (8).jpg" alt="1" >
                    <span class="songName"> Good Life </span>
                        <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i></span> </span>
                    </span>
                </div>
                
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id ="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
            
        </div>

        <div class="songInfo">
            <img src="9692e0f88f16f0d9b1da1c592f36a223.gif" width="42px" alt="" id="gif"> Let me love you
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ea8e85c108.js" crossorigin="anonymous"></script>
    <script src ="script.js"></script>
</body>
</html>
